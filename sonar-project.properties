sonar.sourceEncoding=UTF-8
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=src/**/*.test.js,src/**/*.test.jsx
sonar.exclusions=build/**,coverage/**,node_modules/**,backend/**,public/**,scripts/**

# Import Jest LCOV generated in CI.
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Template-like educational pages and styles are intentionally repetitive.
sonar.cpd.exclusions=src/**/*.css,src/LeLivre/**,src/guide/nos_guides/**
