name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js 18.x
      uses: actions/setup-node@v4
      with:
        node-version: 18.x
        cache: npm
    - run: npm ci
    - run: npx react-scripts test --watch=false --runInBand
      env:
        CI: true

  sonarcloud:
    runs-on: ubuntu-latest
    needs: build-and-test
    env:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Use Node.js 18.x
      uses: actions/setup-node@v4
      with:
        node-version: 18.x
        cache: npm
    - run: npm ci
    - run: npx react-scripts test --watch=false --coverage --runInBand
      env:
        CI: true
    - name: Resolve Sonar identifiers
      run: |
        echo "SONAR_ORGANIZATION=${{ vars.SONAR_ORGANIZATION || github.repository_owner }}" >> "$GITHUB_ENV"
        echo "SONAR_PROJECT_KEY=${{ vars.SONAR_PROJECT_KEY || format('{0}_{1}', github.repository_owner, github.event.repository.name) }}" >> "$GITHUB_ENV"
    - name: Verify Sonar inputs
      run: |
        echo "Organization: $SONAR_ORGANIZATION"
        echo "Project Key: $SONAR_PROJECT_KEY"
    - name: Sonar token missing
      if: ${{ env.SONAR_TOKEN == '' }}
      run: |
        echo "SONAR_TOKEN is not configured. Skipping SonarCloud scan."
    - name: SonarQube Scan
      if: ${{ env.SONAR_TOKEN != '' }}
      uses: SonarSource/sonarqube-scan-action@v5
      with:
        args: >
          -Dsonar.organization=${{ vars.SONAR_ORGANIZATION || github.repository_owner }}
          -Dsonar.projectKey=${{ vars.SONAR_PROJECT_KEY || format('{0}_{1}', github.repository_owner, github.event.repository.name) }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: SonarQube Quality Gate
      if: ${{ env.SONAR_TOKEN != '' }}
      uses: SonarSource/sonarqube-quality-gate-action@v1.2.0
      timeout-minutes: 5
